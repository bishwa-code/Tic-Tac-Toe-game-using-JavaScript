<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tac-Toe Simple Game - Bishwa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-winner hidden">
        <p id="winner-msg">Winner</p>
        <button id="new-game-btn">New Game</button>
    </div>
    <main class="section2">
        <h1 class="game-name">Tik Tac Toe</h1>
        <div class="container">
            <div class="game-box">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <div class="dev">
        <span class="a-prefix">@</span>
        <span>Bishwa</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
